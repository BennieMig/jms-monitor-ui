<div class="corpo" align="center">
<div class="container" >
    
    
    <div class="content"> 
        <h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
            
        <div class="form-group">
            <label for="queue">Queue: </label>
            <select formControlName="queue" class="form-control">
                <option>Choose your Queue:</option>
               <option *ngFor="let queue of queues"> {{queue.queue}}</option> 
            </select>
            <div *ngIf="f.queue.touched && f.queue.invalid" class="alert alert-danger">
                <div *ngIf="f.queue.errors.required">Queue is required.</div>
            </div>
        </div>
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid"><img src="assets/pesquisa.png" width="25" height="25" /></button>
        
     </form>   

        
     
        
     
    
            </h3>
    </div>

  
  </div>
    </div>
